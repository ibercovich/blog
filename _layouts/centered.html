---
layout: default
---

<div class="post">
    <div class="post-info">
      {% if page.date %}
        <br>
        <span>Last Updated&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% endif %}
    </div>
  
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-line"></div>
  
    <div style="width: 90%; margin: auto; margin-left: auto; margin-right: auto;">
        {{ content }}
    </div>
  </div>
