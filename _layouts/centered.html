---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.author %}
      <span>Written by {{ page.author }}</span>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>

  <div style="width: 90%; max-width: 1000px; margin: 0 auto;">
    {{ content }}
  </div>
</div>
